<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>TruhFocuser</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      width: 340px;
      min-height: 200px;
      padding: 18px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background-image: url('assets/bg.jpg');
      color: #e0e0e0;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 18px;
    }
    .header h1 {
      font-size: 22px;
      color: #ff4444;
      letter-spacing: 1px;
    }
    .header p {
      font-size: 11px;
      color: #666;
      margin-top: 3px;
    }
    /* Title Row */
    .title{
      display:flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .title img{
      height: 50px;
      border-radius: 5px;
    }

    /* Current site banner */
    #current-site-box {
      background: #1c1c30;
      border: 1px solid #2a2a45;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 16px;
    }
    #current-site-box .label {
      color: #888;
      font-size: 11px;
      margin-bottom: 6px;
    }
    #current-hostname {
      color: #ff9999;
      font-weight: 700;
    }
    .btn-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }
    .btn-row button {
      flex: 1;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: opacity 0.15s;
    }
    .btn-row button:hover { opacity: 0.85; }
    #btn-distract { background: #8b0000; color: #fff; }
    #btn-work     { background: #004d00; color: #fff; }

    /* Site list sections */
    .section { margin-bottom: 16px; }

    .section-header {
      font-size: 12px;
      font-weight: 700;
      color: #aaa;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot-red   { background: #cc0000; }
    .dot-green { background: #00aa00; }

    .site-list {
      background: #0e0e1e;
      border: 1px solid #252540;
      border-radius: 8px;
      padding: 6px;
      max-height: 110px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 transparent;
    }

    .site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 6px;
      border-radius: 5px;
      font-size: 12px;
      color: #ccc;
    }
    .site-item:hover { background: #1a1a30; }

    .remove-btn {
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      font-size: 17px;
      line-height: 1;
      padding: 0 2px;
      transition: color 0.15s;
    }
    .remove-btn:hover { color: #ff4444; }

    .empty-hint {
      color: #444;
      font-size: 11px;
      text-align: center;
      padding: 6px 0;
    }

    /* ── Add row ── */
    .add-row {
      display: flex;
      gap: 6px;
      margin-top: 7px;
    }

    .add-row input {
      flex: 1;
      background: #0e0e1e;
      border: 1px solid #2a2a45;
      color: #eee;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 12px;
      outline: none;
    }
    .add-row input:focus { border-color: #cc0000; }

    .add-btn {
      background: #cc0000;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      transition: background 0.15s;
    }
    .add-btn:hover { background: #aa0000; }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
    }
    .toggle-label { font-size: 12px; color: #888; }
    .toggle-state  { font-size: 12px; font-weight: 700; width: 28px; }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #333;
      border-radius: 22px;
      transition: background 0.2s;
    }
    .slider::before {
      content: '';
      position: absolute;
      width: 16px; height: 16px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    input:checked + .slider { background: #cc0000; }
    input:checked + .slider::before { transform: translateX(18px); }

    /* Footer */
    .footer {
      text-align: center;
      color: #444;
      font-size: 10px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="title">
      <img src="assets/truh-icon.jpeg">
      <h1>TruhFocuser</h1>
    </div>
    <p>A productivity extension with a twist</p>
    <div class="toggle-row">
      <span class="toggle-label">Extension</span>
      <label class="switch">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="slider"></span>
      </label>
      <span class="toggle-state" id="toggle-state">ON</span>
    </div>
  </div>

  <div id="current-site-box">
    <div class="label">Current site: <span id="current-hostname">—</span></div>
    <div class="btn-row">
      <button id="btn-distract">Mark Distracting</button>
      <button id="btn-work">Mark as Work</button>
    </div>
  </div>

  <!-- Distracting sites -->
  <div class="section">
    <div class="section-header">
      <span class="dot dot-red"></span> Distracting Sites
    </div>
    <div class="site-list" id="distract-list">
      <div class="empty-hint">Loading…</div>
    </div>
    <div class="add-row">
      <input id="distract-input" type="text" placeholder="reddit.com"/>
      <button class="add-btn" id="distract-add">Add</button>
    </div>
  </div>

  <!-- Work sites -->
  <div class="section">
    <div class="section-header">
      <span class="dot dot-green"></span> Work Sites
    </div>
    <div class="site-list" id="work-list">
      <div class="empty-hint">Loading…</div>
    </div>
    <div class="add-row">
      <input id="work-input" type="text" placeholder="github.com"/>
      <button class="add-btn" id="work-add">Add</button>
    </div>
  </div>

  <div class="footer">Changes apply instantly on next tab switch. <br> Made by Wentao & Kevin</div>

  <script src="popup.js"></script>
</body>
</html>
